<h2>Gesti√≥n de Usuarios</h2>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.id }}</td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.correo }}</td>
      <td>{{ u.rol }}</td>
      <td>
        <button
          class="btn btn-danger btn-sm"
          [disabled]="u.rol === 'admin'"
          (click)="eliminar(u)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
