<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand" routerLink="/">Warmikuna</a>

  <!-- Siempre visibles: idioma y modo daltónico -->
  <div class="ms-auto d-flex align-items-center">
    <!-- Selector de idioma -->
    <select
      class="form-select form-select-sm w-auto me-2"
      [(ngModel)]="idioma"
      (change)="onIdiomaChange()"
    >
      <option value="es">ES</option>
      <option value="qu">QU</option>
      <option value="ay">AY</option>
      <option value="en">EN</option>
    </select>

    <!-- Toggle modo daltónico -->
    <div class="form-check form-switch text-nowrap me-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="colorBlindSwitch"
        [(ngModel)]="modoDaltonico"
        (change)="onModoDaltonicoChange()"
      />
      <label class="form-check-label" for="colorBlindSwitch">
        {{ 'SETTINGS.COLORBLIND' | translate }}
      </label>
    </div>

    <!-- Enlaces que solo ve el usuario logueado -->
    <ul class="navbar-nav me-3" *ngIf="isLoggedIn()">
      <li class="nav-item">
        <a class="nav-link" routerLink="/denunciar">
          {{ 'MENU.DENUNCIAR' | translate }}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/mis-denuncias">
          {{ 'MENU.MIS_DENUNCIAS' | translate }}
        </a>
      </li>
    </ul>

    <!-- Logout siempre al final -->
    <button
      class="btn btn-outline-danger"
      *ngIf="isLoggedIn()"
      (click)="logout()"
    >
      {{ 'MENU.LOGOUT' | translate }}
    </button>
  </div>
</nav>

<router-outlet></router-outlet>
