<h1>{{ 'LOGIN.TITLE' | translate }}</h1>

<form (ngSubmit)="login()">
  <div class="mb-3">
    <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
    <input id="email" type="email"
           [(ngModel)]="correo" name="correo"
           required class="form-control" />
  </div>
  <div class="mb-3">
    <label for="pwd">{{ 'LOGIN.PASSWORD' | translate }}</label>
    <input id="pwd" type="password"
           [(ngModel)]="contrasena" name="contrasena"
           required class="form-control" />
  </div>
  <button class="btn btn-primary" type="submit">
    {{ 'LOGIN.SUBMIT' | translate }}
  </button>
</form>

<div *ngIf="error" class="alert alert-danger mt-2">
  {{ error }}
</div>

<div class="mt-3 d-flex gap-2">
  <button class="btn btn-outline-secondary" routerLink="/recuperar">
    {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
  </button>
  <button class="btn btn-outline-secondary" routerLink="/registro">
    {{ 'LOGIN.SIGNUP' | translate }}
  </button>
</div>
