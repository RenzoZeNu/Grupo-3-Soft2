<h1>{{ 'RECOVER.TITLE' | translate }}</h1>

<form (ngSubmit)="recuperar()">
  <div class="mb-3">
    <label for="email">{{ 'RECOVER.EMAIL' | translate }}</label>
    <input id="email"
           type="email"
           [(ngModel)]="correo"
           name="correo"
           required
           class="form-control" />
  </div>
  <div class="mb-3">
    <label for="dni">{{ 'RECOVER.DNI' | translate }}</label>
    <input id="dni"
           type="text"
           [(ngModel)]="dni"
           name="dni"
           required
           class="form-control" />
  </div>
  <div class="mb-3">
    <label for="newPwd">{{ 'RECOVER.NEW_PASSWORD' | translate }}</label>
    <input id="newPwd"
           type="password"
           [(ngModel)]="nuevaContrasena"
           name="nuevaContrasena"
           required
           class="form-control" />
  </div>
  <button class="btn btn-primary" type="submit">
    {{ 'RECOVER.SUBMIT' | translate }}
  </button>
</form>

<div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
<div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
