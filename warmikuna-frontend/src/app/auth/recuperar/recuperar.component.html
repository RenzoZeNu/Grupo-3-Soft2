<div class="container mt-4">
  <h2>{{ 'RECOVER.TITLE' | translate }}</h2>
  <form (ngSubmit)="recuperarContrasena()">
    <div class="mb-3">
      <label for="correo">{{ 'RECOVER.EMAIL' | translate }}</label>
      <input id="correo" class="form-control"
             [(ngModel)]="correo" name="correo" required />
    </div>
    <div class="mb-3">
      <label for="dni">{{ 'RECOVER.DNI' | translate }}</label>
      <input id="dni" class="form-control"
             [(ngModel)]="dni" name="dni" required />
    </div>
    <div class="mb-3">
      <label for="nuevaContrasena">{{ 'RECOVER.NEW_PASSWORD' | translate }}</label>
      <input id="nuevaContrasena" type="password" class="form-control"
             [(ngModel)]="nuevaContrasena" name="nuevaContrasena" required />
    </div>
    <button class="btn btn-primary">{{ 'RECOVER.SUBMIT' | translate }}</button>
  </form>
  <p *ngIf="mensaje" class="mt-3">{{ mensaje }}</p>
</div>
