<h1>{{ 'REGISTER.TITLE' | translate }}</h1>

<form (ngSubmit)="registrar()">
  <div class="mb-3">
    <label for="nombre">{{ 'REGISTER.NAME' | translate }}</label>
    <input id="nombre"
           type="text"
           [(ngModel)]="nombre"
           name="nombre"
           required
           class="form-control" />
  </div>
  <div class="mb-3">
    <label for="email">{{ 'REGISTER.EMAIL' | translate }}</label>
    <input id="email"
           type="email"
           [(ngModel)]="correo"
           name="correo"
           required
           class="form-control" />
  </div>
  <div class="mb-3">
    <label for="dni">{{ 'REGISTER.DNI' | translate }}</label>
    <input id="dni"
           type="text"
           [(ngModel)]="dni"
           name="dni"
           required
           class="form-control" />
  </div>
  <div class="mb-3">
    <label for="pwd">{{ 'REGISTER.PASSWORD' | translate }}</label>
    <input id="pwd"
           type="password"
           [(ngModel)]="contrasena"
           name="contrasena"
           required
           class="form-control" />
  </div>
  <button class="btn btn-primary" type="submit">
    {{ 'REGISTER.SUBMIT' | translate }}
  </button>
</form>

<div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
<div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>
