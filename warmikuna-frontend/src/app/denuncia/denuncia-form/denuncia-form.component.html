<div class="container mt-4">
  <h2>{{ 'FORMULARIO_DENUNCIA.TITLE' | translate }}</h2>
  <form (ngSubmit)="enviarDenuncia()">
    <div class="mb-3">
      <label for="descripcion">{{ 'FORMULARIO_DENUNCIA.DESCRIPTION' | translate }}</label>
      <textarea
        id="descripcion"
        class="form-control"
        rows="5"
        [(ngModel)]="descripcion"
        name="descripcion"
        required
      ></textarea>
    </div>
    <div class="form-check mb-3">
      <input
        id="anonima"
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="anonima"
        name="anonima"
      />
      <label class="form-check-label" for="anonima">
        {{ 'FORMULARIO_DENUNCIA.ANONYMOUS' | translate }}
      </label>
    </div>
    <button type="submit" class="btn btn-primary">
      {{ 'FORMULARIO_DENUNCIA.SUBMIT' | translate }}
    </button>
  </form>
  <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
  <div *ngIf="error"   class="alert alert-danger mt-3">{{ error }}</div>
</div>
